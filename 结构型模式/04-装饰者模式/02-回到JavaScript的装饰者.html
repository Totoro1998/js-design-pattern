<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let plane = {
        fire: function () {
          console.log("发射普通子弹");
        },
      };
      let missileDecorator = function () {
        console.log("发射导弹");
      };
      let atomDecorator = function () {
        console.log("发射原子弹");
      };

      let fire1 = plane.fire;
      plane.fire = function () {
        fire1();
        missileDecorator();
      };

      let fire2 = plane.fire;
      plane.fire = function () {
        fire2();
        atomDecorator();
      };

      plane.fire();
    </script>
  </body>
</html>
