<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let Upload = function (uploadType) {
        this.uploadType = uploadType;
      };

      Upload.prototype.delFile = function (id) {
        /**
         * 在开始删除文件之前，需要读取文件的实际大小，而文件的实际大小被储存在外部管理器uploadManager中，
         * 所以在这里需要通过 uploadManager.setExternalState 方法给共享对象设置正确的 fileSize
         */
        uploadManager.setExternalState(id, this); // (1)
        if (this.fileSize < 3000) {
          return this.dom.parentNode.removeChild(this.dom);
        }
        if (window.confirm("确定要删除该文件吗? " + this.fileName)) {
          return this.dom.parentNode.removeChild(this.dom);
        }
      };
    </script>

    <script>
      // 定义一个工厂来创建upload对象
      let UploadFactory = (function () {
        let createdFlyWeightObjs = {};
        return {
          /**
           * 如果某种内部状态对应的共享对象已经被创建过，
           * 那么直接返回这个对象，否则创建一个新的对象
           */
          create: function (uploadType) {
            if (createdFlyWeightObjs[uploadType]) {
              return createdFlyWeightObjs[uploadType];
            }
            return (createdFlyWeightObjs[uploadType] = new Upload(uploadType));
          },
        };
      })();
    </script>

    <script>
      /**
       * uploadManager 对象，它负责向 UploadFactory 提交创建对象的请求，
       * 并用一个 uploadDatabase 对象保存所有 upload 对象的外部状态，
       * 以便在程序运行过程中给upload 共享对象设置外部状态
       */
      let uploadManager = (function () {
        let uploadDatabase = {};
        return {
          add: function (id, uploadType, fileName, fileSize) {
            let flyWeightObj = UploadFactory.create(uploadType);
            let dom = document.createElement("div");
            dom.innerHTML =
              "<span>文件名称:" +
              fileName +
              ", 文件大小: " +
              fileSize +
              "</span>" +
              '<button class="delFile">删除</button>';
            dom.querySelector(".delFile").onclick = function () {
              flyWeightObj.delFile(id);
            };
            document.body.appendChild(dom);
            uploadDatabase[id] = {
              fileName: fileName,
              fileSize: fileSize,
              dom: dom,
            };
            return flyWeightObj;
          },
          setExternalState: function (id, flyWeightObj) {
            let uploadData = uploadDatabase[id];
            for (let i in uploadData) {
              flyWeightObj[i] = uploadData[i];
            }
          },
        };
      })();
    </script>

    <script>
      let id = 0;
      window.startUpload = function (uploadType, files) {
        for (let i = 0, file; (file = files[i++]); ) {
          let uploadObj = uploadManager.add(
            ++id,
            uploadType,
            file.fileName,
            file.fileSize
          );
        }
      };
    </script>

    <script>
      startUpload("plugin", [
        {
          fileName: "1.txt",
          fileSize: 1000,
        },
        {
          fileName: "2.html",
          fileSize: 3000,
        },
        {
          fileName: "3.txt",
          fileSize: 5000,
        },
      ]);

      startUpload("flash", [
        {
          fileName: "4.txt",
          fileSize: 1000,
        },
        {
          fileName: "5.html",
          fileSize: 3000,
        },
        {
          fileName: "6.txt",
          fileSize: 5000,
        },
      ]);
    </script>
  </body>
</html>
