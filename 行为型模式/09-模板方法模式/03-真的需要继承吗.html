<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let Beverage = function (param) {
        let boilWater = function () {
          console.log("把水煮沸");
        };
        let brew =
          param.brew ||
          function () {
            throw new Error("必须传递 brew 方法");
          };
        let pourInCup =
          param.pourInCup ||
          function () {
            throw new Error("必须传递 pourInCup 方法");
          };
        let addCondiments =
          param.addCondiments ||
          function () {
            throw new Error("必须传递 addCondiments 方法");
          };
        let F = function () {};
        F.prototype.init = function () {
          boilWater();
          brew();
          pourInCup();
          addCondiments();
        };
        return F;
      };
    </script>

    <script>
      let Coffee = Beverage({
        brew: function () {
          console.log("用沸水冲泡咖啡");
        },
        pourInCup: function () {
          console.log("把咖啡倒进杯子");
        },
        addCondiments: function () {
          console.log("加糖和牛奶");
        },
      });

      let Tea = Beverage({
        brew: function () {
          console.log("用沸水浸泡茶叶");
        },
        pourInCup: function () {
          console.log("把茶倒进杯子");
        },
        addCondiments: function () {
          console.log("加柠檬");
        },
      });

      let coffee = new Coffee();
      coffee.init();
      let tea = new Tea();
      tea.init();
    </script>
  </body>
</html>
