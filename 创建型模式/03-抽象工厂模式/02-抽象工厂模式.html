<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 抽象产品 A
      class ProductA {
        constructor() {
          this.name = "";
        }

        getName() {
          return this.name;
        }
      }

      // 具体产品 A1
      class ConcreteProductA1 extends ProductA {
        constructor() {
          super();
          this.name = "Product A1";
        }
      }

      // 具体产品 A2
      class ConcreteProductA2 extends ProductA {
        constructor() {
          super();
          this.name = "Product A2";
        }
      }

      // 抽象产品 B
      class ProductB {
        constructor() {
          this.name = "";
        }

        getName() {
          return this.name;
        }
      }

      // 具体产品 B1
      class ConcreteProductB1 extends ProductB {
        constructor() {
          super();
          this.name = "Product B1";
        }
      }

      // 具体产品 B2
      class ConcreteProductB2 extends ProductB {
        constructor() {
          super();
          this.name = "Product B2";
        }
      }

      // 抽象工厂
      class AbstractFactory {
        createProductA() {
          throw new Error("createProductA method must be implemented");
        }

        createProductB() {
          throw new Error("createProductB method must be implemented");
        }
      }

      // 具体工厂 1
      class ConcreteFactory1 extends AbstractFactory {
        createProductA() {
          return new ConcreteProductA1();
        }

        createProductB() {
          return new ConcreteProductB1();
        }
      }

      // 具体工厂 2
      class ConcreteFactory2 extends AbstractFactory {
        createProductA() {
          return new ConcreteProductA2();
        }

        createProductB() {
          return new ConcreteProductB2();
        }
      }

      // 客户端代码
      const factory1 = new ConcreteFactory1();
      const productA1 = factory1.createProductA();
      const productB1 = factory1.createProductB();
      console.log(productA1.getName()); // Output: Product A1
      console.log(productB1.getName()); // Output: Product B1

      const factory2 = new ConcreteFactory2();
      const productA2 = factory2.createProductA();
      const productB2 = factory2.createProductB();
      console.log(productA2.getName()); // Output: Product A2
      console.log(productB2.getName()); // Output: Product B2
    </script>
  </body>
</html>
